{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
{% if user.image %}
<img src="{{ user.image.url }}"/>
{% endif %}
<form method='POST' url="{% url 'auth:edit' %}" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form }}
    {{ profile_form }}
    <input type='submit' value='Save changes' class='submit button'>
</form>
{% endblock content %}
