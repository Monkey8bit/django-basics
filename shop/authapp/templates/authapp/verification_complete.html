{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}

  {% if user %}
    <h3>Greetings!</h3>
    <br>
    <h4>User {{user.username}} is verified.</h4>
  {% else %}
    <h3>Verification failure</h3>
  {% endif %}
  <br>
  <button class="btn btn-round form-control">
    <a href="{% url 'index' %}" class="">Main</a>
  </button>

{% endblock %}
