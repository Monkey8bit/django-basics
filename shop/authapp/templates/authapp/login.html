{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <form method='POST' url="{% url 'auth:login' %}">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}"
        {% endif %}
        {{ form }}
        <input type='submit' value='Log in' class='submit button'>
    </form>
{% endblock content %}
