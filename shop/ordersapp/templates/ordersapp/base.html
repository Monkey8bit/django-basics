<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>
       {% block title %}
           {{ title }}
       {% endblock %}
   </title>
   {% block css %}
       <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
       <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
       <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
   {% endblock %}
   {% block js %}
       <script src="{% static 'scripts/jquery-3.6.0.js' %}"></script>
       {% endblock %}
    </head>
    <body>
        <div class="order_container">
            {% block content %}
            
            {% endblock %}
            
        </div>
        
    {% block extra_js %}
    {% endblock extra_js %}
</body>
</html>
