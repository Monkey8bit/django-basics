{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
  <div class="admin_list categories_list">
    <button class="admin_button">
      <a href={% url 'adminapp:create_category' %}>
        New category
      </a>
    </button>
		
    {% for category in categories %}
      <div class="category_record 
      {% if not category.is_active %} not_active 
      {% endif %}">
        <div class="category_name">
          <b>{{ category.name|title }}</b>
        </div>
        <div class="category_actions">
          <button class="admin_button">
            <a href={% url 'adminapp:products' category.pk %}>
              Category products
            </a>
          </button>
          <button class="admin_button">
            <a href={% url 'adminapp:update_category' category.pk %}>
              Edit
            </a>
          </button>
          <button class="admin_button">
            <a href={% url 'adminapp:delete_category' category.pk %}>
              Delete
            </a>
          </button>
        </div>
        <div class="category_desc">
          {{ category.description|title }}
        </div>
      </div>
    {% endfor%}
  </div>
{% endblock %}
