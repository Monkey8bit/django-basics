{% load static %}
{% for product in products %}
				<div class="block">
				    <a href="{% url 'product:product' product.id %}">
                        {% if product.image %}
                        <img src="{{ product.image.url }}"
                        {% endif %}
                        alt="{{ product.name }}" class="featured_image"> 
						<div class="text">
							<img src="{% static '/img/icon-hover.png' %}" alt="img"/>
							<h4>{{ product.name }}</h4>
							<p>{{ product.description }}</p>
						</div> 
					</a>
				</div>
{% endfor %}
