{% load static %}
<div class="details-products">
    <div class="details-slider">
        <div class="slider-product">
            <img src="{{ hot_product.image.url }}" class="slider_product_main">
        </div>
        <div class="slider-control">
            <div class="block">
                <a href="#"><img src="{{ hot_product.image.url }}" alt="" class="slider_tiny">
                    <div class="text"></div>
                </a>
            </div>
            <div class="block">
                <a href="#"><img src="{{ hot_product.image.url }}" alt="" class="slider_tiny">
                    <div class="text"></div>
                </a>
            </div>
            <div class="block">
                <a href="#"><img src="{{ hot_product.image.url }}" alt="" class="slider_tiny">
                    <div class="text"></div>
                </a>
            </div>
        </div>
    </div>
    
    <div class="description">
        <h3 class="big-bold">{{ hot_product.name }}</h3>
        <h3 class="red">Hot offer</h3>
        <p class="price"> {{ hot_product.price }} <span>руб</span></p>
        <a href="{% url 'cart:add' hot_product.pk %}" class="red-button">
            Add to cart<i class="fa fa-chevron-right" aria-hidden="true"></i>
        </a>
        <script type="text/javascript">
        window.onload = function () {
            var quantity = {{ hot_product.quantity }};
            if (quantity - 1 < 0) {
            var buy_button = document.getElementsByClassName("red-button")[0];
            buy_button.style.pointerEvents = "none";
            buy_button.style.opacity = "0.5";
            buy_button.text = "Sorry, out of stock";
            }
        }
  </script>
        <div class="description-text">
            {{ hot_product.description|linebreaks }}
        </div>
    </div>
</div>
